 <!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="../libs/highlight/hilitor.js"></script>
</head>
<body>

	 <div id="content">
	 	
	 </div>


<script>
window.addEventListener('message', function(event) {
	$("#content").empty();
    $("#content").append( event.data.content); 
    var english = /^[A-Za-z0-9]*$/;

    keyword=event.data.keywords;
    console.log(keyword);
    keyword=keyword.replace(/\W/g, ' ');
    keyword=keyword.trim().replace(/\s\s+/g, ' ');
    var keywords=keyword.split(" ");
    keyword="";
    var english = /^[A-Za-z0-9]*$/;
    for (var i = 0; i < keywords.length; i++) {
        if (english.test(keywords[i])) {
            keyword+=keywords[i]+" ";
        }
    }

    var myHilitor = new Hilitor("content");
    keyword=keyword.trim().replace(/\s\s+/g, ' ');
    if (keyword!=undefined && keyword.length>0){
        myHilitor.apply(keyword);
    }
});


$("#content").click(function(event){
	snapSelectionToWord();
	var text = "";
	if (window.getSelection) {
		text = window.getSelection().toString();
	} else if (document.selection && document.selection.type != "Control") {
		text = document.selection.createRange().text;
	}	

	text = text.trim();
    
    window.parent.postMessage(text, '*');
});

function snapSelectionToWord() {
    var sel;

    // Check for existence of window.getSelection() and that it has a
    // modify() method. IE 9 has both selection APIs but no modify() method.
    if (window.getSelection && (sel = window.getSelection()).modify) {
        sel = window.getSelection();
        if (!sel.isCollapsed) {

            // Detect if selection is backwards
            var range = document.createRange();
            range.setStart(sel.anchorNode, sel.anchorOffset);
            range.setEnd(sel.focusNode, sel.focusOffset);
            var backwards = range.collapsed;
            range.detach();

            // modify() works on the focus of the selection
            var endNode = sel.focusNode, endOffset = sel.focusOffset;
            sel.collapse(sel.anchorNode, sel.anchorOffset);
            
            var direction = [];
            if (backwards) {
                direction = ['backward', 'forward'];
            } else {
                direction = ['forward', 'backward'];
            }

            sel.modify("move", direction[0], "character");
            sel.modify("move", direction[1], "word");
            sel.extend(endNode, endOffset);
            sel.modify("extend", direction[1], "character");
            sel.modify("extend", direction[0], "word");
        }
    } else if ( (sel = document.selection) && sel.type != "Control") {
        var textRange = sel.createRange();
        if (textRange.text) {
            textRange.expand("word");
            // Move the end back to not include the word's trailing space(s),
            // if necessary
            while (/\s$/.test(textRange.text)) {
                textRange.moveEnd("character", -1);
            }
            textRange.select();
        }
    }
}


</script>
 </body>
</html>
